<!-- ══ AKTIVITAS CONTENT ══ -->
<div class="page-body">
  <div class="page-content--navmenu">

    <!-- Tab Bar -->
    <div class="tab-bar">
      <button class="tab-btn active" data-tab="history"
              hx-get="{% url 'activity_tab' 'history' %}"
              hx-target="#activity-tab-panel"
              hx-swap="innerHTML"
              onclick="setTabActive(this)">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
        </svg>
        Riwayat
      </button>
      <button class="tab-btn" data-tab="report"
              hx-get="{% url 'activity_tab' 'report' %}"
              hx-target="#activity-tab-panel"
              hx-swap="innerHTML"
              onclick="setTabActive(this)">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
        </svg>
        Laporan
      </button>
      <button class="tab-btn" data-tab="announcement"
              hx-get="{% url 'activity_tab' 'announcement' %}"
              hx-target="#activity-tab-panel"
              hx-swap="innerHTML"
              onclick="setTabActive(this)">
        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
        </svg>
        Pengumuman
      </button>
    </div>

    <!-- Tab Panel — HTMX swap target -->
    <div id="activity-tab-panel" class="tab-panel active">
      {% include "partials/activity_tab_history.html" %}
    </div>

  </div>
</div>
